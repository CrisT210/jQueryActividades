<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>De Ninja a Gato</title>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="text-center">De Ninja a Gato</h1>
            <p class="text-center">-- Actividad jQuery --</p>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-2">
                <img class="mb-1" src="img/ninja0.png" new-img-src="img/cat0.png">
                <img class="mb-1" src="img/ninja1.png" new-img-src="img/cat1.png">
                <img class="mb-1" src="img/ninja2.png" new-img-src="img/cat2.png">
                <img class="mb-1" src="img/ninja3.png" new-img-src="img/cat3.png">
                <img src="img/ninja4.png" new-img-src="img/cat4.png">
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("img").click(function(){
                let aux = $(this).attr("src");
                $(this).attr("src", $(this).attr("new-img-src"));
                $(this).attr("new-img-src", aux);
            });
        });
    </script>
</body>
</html>
