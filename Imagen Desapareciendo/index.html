<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img {
            height: 339px;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;       
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Imagenes Desapareciendo</title>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="text-center">Imagenes Desapareciendo</h1>
            <p class="text-center">-- Actividad jQuery --</p>
        </div>    
    </div>
    <div class="container-fluid">
        <div class="row justify-content-around">
            <img src="img/Homero.gif" class="rounded col-sm-3" alt="Homero">
            <img src="img/Marge.gif" class="rounded col-sm-3" alt="Homero">
            <img src="img/Bart.gif" class="rounded col-sm-3" alt="Homero">
            <img src="img/Lisa.gif" class="rounded col-sm-3" alt="Homero">
        </div>
        <br>
        <div class="row justify-content-around">
            <img src="img/Maggie.gif" class="rounded col-sm-3" alt="Homero">
            <img src="img/Abuelo.gif" class="rounded col-sm-3" alt="Homero">
            <img src="img/Burns.gif" class="rounded col-sm-3" alt="Homero">
            <img src="img/Flanders.gif" class="rounded col-sm-3" alt="Homero">
        </div>
        <br>
        <input type="button" class="btn btn-success" value="Restaurar Imagenes">    
    </div>
    <br>
    <footer class="bg-secondary">
        <div class="footer-copyright text-center text-white py-3">Â© 2020 Copyright
        </div>    
    </footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("img").click(function(){
                $(this).hide("slow");
            });
            $(".btn").click(function(){
                $("img").show("slow");
            })
        });
    </script>
</body>
</html>
