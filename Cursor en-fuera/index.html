<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .jumbotron {
            border-radius: 0px;
        }
        img {
            height: 298px;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
    </style>
    <title>Cursor en/fuera</title>
</head>
<body>
    <div class="jumbotron bg-dark">
        <h1 class="text-center text-white">Cursor en/fuera</h1>
        <p class="text-center text-white">-- Actividad jQuery --</p>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-around">
            <img src="img/Cartman1.png" new-src="img/Cartman2.png" class="col-sm-2" alt="Cartamn">
            <img src="img/Stan1.png" new-src="img/Stan2.png" class="col-sm-2" alt="Stan">
            <img src="img/Kyle1.png" new-src="img/Kyle2.png" class="col-sm-2" alt="Kyle">
            <img src="img/Kenny1.png" new-src="img/Kenny2.jpg" class="col-sm-2" alt="Kenny">
        </div>
    </div>
    <br>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('img').hover(function(){
                let aux = $(this).attr("src");
                $(this).attr("src", $(this).attr("new-src"));
                $(this).attr("new-src", aux);
			}, function(){
                aux = $(this).attr("src");
                $(this).attr("src", $(this).attr("new-src"));
                $(this).attr("new-src", aux);
			});
        });
    </script>
</body>
</html>
